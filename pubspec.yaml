name: cloth_shop
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  fluttertoast: ^7.1.6
  flutter_bloc: ^6.1.1
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  shared_preferences: ^0.5.12+4
  cloud_firestore: ^0.16.0
  conditional_builder: ^1.0.2
  image_picker: ^0.6.7+21
  firebase_storage: ^7.0.0
  flutter_colorpicker: ^0.3.5
  expansion_tile_card: ^1.1.0



dev_dependencies:
  flutter_launcher_icons: ^0.8.1
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/images/icons/buyicon.png'
  android: true

flutter:


  uses-material-design: true

  assets:
    - assets/images/icons/
    - assets/images/bags/
    - assets/images/jackets/
    - assets/images/trousers/
    - assets/images/shoes/
    - assets/images/t-shirts/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
